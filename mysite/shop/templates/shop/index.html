<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>myshop.com</title>
</head>
<body>
{% load static %}
<h1>Items:</h1>
<link rel="stylesheet" href="{% static 'shop/style1.css' %}">
{% if latest_list %}

<ul>
    {% for item in latest_list %}
    <li>
        <div>
            <a href="/shop/{{ item.item_id }}/">{{ item.item_name }}</a>
            <p><img src='{% static "shop/images/items.webp" %}' width="100" height="100" alt={{item.item_name}}/></p>
        </div>

    </li>
    {% endfor %}
</ul>
{% else %}
<p>No items are available.</p>
{% endif %}

</body>
</html>
