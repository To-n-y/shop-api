{% load static %}

<link rel="stylesheet" href="{% static 'shop/style1.css' %}">
{% if latest_list %}
    <ul>
    {% for item in latest_list %}
        <li>
            <a href="/shop/{{ item.item_id }}/">{{ item.item_name }}, {{item.item_id}}</a>
            <div><img src='{% static "shop/images/items.webp" %}' width="100" height="100" alt={{item.item_name}} /></div>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
